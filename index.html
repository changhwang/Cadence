<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Health Tracker</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- iOS PWA Capable Info -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Health">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2964/2964514.png">
    <!-- Placeholder Icon -->

    <link rel="stylesheet" href="style.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="app" class="safe-area">
        <!-- Views will be injected here -->
        <main id="main-content">
            <!-- Dynamic Content -->
        </main>

        <!-- Bottom Tab Bar -->
        <nav class="tab-bar">
            <button class="tab-item active" data-tab="workout">
                <i data-lucide="dumbbell"></i>
                <span>운동</span>
            </button>
            <button class="tab-item" data-tab="diet">
                <i data-lucide="utensils"></i>
                <span>식단</span>
            </button>
            <button class="tab-item" data-tab="weight">
                <i data-lucide="scale"></i>
                <span>체중</span>
            </button>
        </nav>
    </div>

    <!-- Audio for Timer -->
    <audio id="timer-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
        preload="auto"></audio>

    <script src="./data.js"></script>
    <!-- V27: Unit System & Goal History -->
    <script src="./app_v28.js?v=3"></script>
</body>

</html>
